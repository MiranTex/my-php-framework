<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="admin.css">

                <label style="color: rgb(143, 143, 143); ">Geral</label>
            </div>
            
            <div class="menus">
                <ul>
                    <li>
                        <a href="#"><i class="fa fa-desktop"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-laptop"></i> Apostas</a>
                    </li>
                </ul>
            </div>
        </div >

        <div class="dash">
            <nav>
                <div class="welcome">
                    <label>Welcome <strong>Artur Teixeira</strong></label>
                </div>

                <div class="admin">

                        <a><img src="./src/img/pessoa.jpg" style="width: 40px; height:40px;" alt=""></a>

                            </a> -->

                            </a>
                        </div>
                    </div>
                    
                </div>

            </div>

                <div class="info"><label>Totoloto <p>14,000,000$00 ESC</p></label></div>

            </div>

            <div class="btns">
                <button @click="createGame()">Criar Jogo</button>
